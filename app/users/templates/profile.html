{% extends 'sitebase.html' %}
{% set active_page = active_page|default('profile') -%}

{% block title %}{{ account.display_name }} | {{ super() }}{% endblock %}

{% block main_heading %}{% endblock %}

{% block main %}
<div class="profile">
    <div class="profile__gravatar">
        <img src="{{ current_user.gravatar(size="120") }}">
    </div>
    <div class="profile__displayname">
        {{ account.display_name }}
    </div>
    <small>(this is public profile)</small>
</div>
{% endblock %}
